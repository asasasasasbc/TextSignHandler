<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本横杠转换工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
        }

        .btn-group {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: translateY(1px);
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>字符横杠转换器</h2>
    
    <!-- 上方文本框 -->
    <textarea id="topInput" placeholder="在此输入原始字符 (例如: ABCD)"></textarea>

    <!-- 中间按钮区域 -->
    <div class="btn-group">
        <button onclick="addHyphens()">↓ 增加-</button>
        <button onclick="removeHyphens()">↑ 去掉横杠</button>
    </div>

    <!-- 下方文本框 -->
    <textarea id="bottomInput" placeholder="结果将显示在这里 (例如: A-B-C-D)"></textarea>
</div>

<script>
    // 功能1：点击↓，将上方内容每个字符之间加上横杠，输出到下方
    function addHyphens() {
        const topInput = document.getElementById('topInput');
        const bottomInput = document.getElementById('bottomInput');
        
        const text = topInput.value;
        if (!text) {
            bottomInput.value = "";
            return;
        }

        // split('') 将字符串分割成字符数组
        // join('-') 将数组用横杠连接起来
        const result = text.split('').join('-');
        
        bottomInput.value = result;
    }

    // 功能2：点击↑，读取下方内容，去掉所有横杠，输出到上方
    function removeHyphens() {
        const topInput = document.getElementById('topInput');
        const bottomInput = document.getElementById('bottomInput');
        
        const text = bottomInput.value;
        
        // 使用 replaceAll 替换所有的 '-' 为空字符串
        // 如果浏览器较老不支持replaceAll，可以使用 text.replace(/-/g, '')
        const result = text.split('-').join(''); 
        
        topInput.value = result;
    }
</script>

</body>
</html>
